<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing Transition</title>
</head>
<style>
    h1 {
        background-color: pink;
        border: 1px;
        border-style: dotted;
    }
    
    h1:hover {
        color: red;
        font-size: 4em;
        transition: ease-in-out;
        transition-delay: 1000ms;
    }
    
    p {
        background-color: bisque;
    }
</style>

<body>
    <div>
        <h1>GIT</h1>
        <p>https://git-scm.com/</p>
    </div>
    <div>
        <h1>HTML</h1>
        <p>https://www.w3schools.com/html/</p>
    </div>
    <div>
        <h1>CSS</h1>
        <p>https://www.w3schools.com/css/default.asp</p>
    </div>
    <div>
        <h1>VSC</h1>
        <p>https://code.visualstudio.com/</p>
    </div>

</body>

</html>
